<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #pet {
            font-size: 100px;
        }

        .bar-container {
            width: 200px;
            background-color: #ddd;
            border-radius: 10px;
            margin: 10px auto;
        }

        .bar {
            height: 20px;
            border-radius: 10px;
        }

        #hungerBar {
            background-color: red;
        }

        #happinessBar {
            background-color: green;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Virtual Pet</h1>
    <div id="pet">üê∂</div>
    <div class="bar-container">
        <div id="hungerBar" class="bar" style="width: 50%;"></div>
    </div>
    <p>Hunger</p>
    <div class="bar-container">
        <div id="happinessBar" class="bar" style="width: 50%;"></div>
    </div>
    <p>Happiness</p>
    <button onclick="feedPet()">Feed</button>
    <button onclick="playWithPet()">Play</button>
    <button onclick="yellAtPet()">Yell</button>
    <script src="logic.js"></script>
</body>

</html>
